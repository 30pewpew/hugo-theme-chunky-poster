<article>
    <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    <div class="meta text-secondary">
        {{ with .Date.Format "Monday, January 2, 2006" }}
        <p>{{ T "posted" . | safeHTML }}</p>
        {{ end }}
    </div>
    <div class="summary mb-4">
        {{ .Summary }}
    </div>
</article>
