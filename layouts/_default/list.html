{{ define "main" }}
<main class="container my-4">
    <div class="row">
        <div class="col-md-8">
            {{ if or .Title .Content }}
                {{ with .Title }}<h3>{{ . }}</h3>{{ end }}
                {{ with .Content }}<p>{{ . }}</p>{{ end }}
            {{ end }}

            {{ range .Paginator.Pages }}
                {{ .Render "summary" }}
            {{ end }}
            {{ partial "pagination.html" . }}
        </div>
        <div class="col-md-4">
            {{ partial "sidebar.html" . }}
        </div>
    </div>
</main>
{{ end }}
