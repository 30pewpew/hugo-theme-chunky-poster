{{ define "main" }}
	<main class="container">
        <div class="row">
            <div class="col-md-8">
                {{ if or .Title .Content }}
                <div>
                    {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
                    {{ with .Content }}<div>{{ . }}</div>{{ end }}
                </div>
                {{ end }}

                {{ range .Paginator.Pages }}
                    {{ .Render "summary" }}
                {{ end }}
                {{ partial "pagination.html" . }}
            </div>
            <div class="col-md-4">
                {{ partial "sidebar.html" . }}
            </div>
        </div>
	</main>
{{ end }}
