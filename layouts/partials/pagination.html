{{ if gt .Paginator.TotalPages 1 }}
<nav>
    <ul class="pagination d-block overflow-hidden">
        {{ if .Paginator.HasPrev }}
            <li class="page-item float-left">
                <a class="page-link" href="{{ .Paginator.Prev.URL }}">Previous Page</a>
            </li>
        {{ end }}
        {{ if .Paginator.HasNext }}
            <li class="page-item float-right">
                <a class="page-link" href="{{ .Paginator.Next.URL }}">Next Page</a>
            </li>
        {{ end }}
    </ul>
{{ end }}
